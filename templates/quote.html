{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="POST">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="stock_symbol" placeholder="Stock symbol" type="text">
        </div>
        <button class="btn btn-success" type="submit">Quote</button>
    </form>
{% endblock %}
