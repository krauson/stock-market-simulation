{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div>
        <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock Symbol" type="text">
    </div>
    <div>
        <input class="form-control" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
